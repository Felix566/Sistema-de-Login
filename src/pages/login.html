<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Importanto BoxIcons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Importanto folha de estilização-->
    <link rel="stylesheet" href="../css/style.css">

    <title>Login and Signup</title>
</head>

<body>

    <!--Criando container para formulários de login e signup-->
    <div class="container">
        <div class="form-container">
            <div class="wrapper">
                <!--Formulario de login-->
                <form action="#" class="signin-form">
                    <h2 class="title">Entrar</h2>
                    <div class="box">
                        <i class="bx bx-user-circle"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="box">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Ou continuar com uma Conta Social</p>
                    <div class="socials">
                        <a href="#" class="social-icon">
                            <i class="bx bxl-facebook bx-burst"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="bx bxl-instagram bx-burst"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="bx bxl-twitter bx-burst"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="bx bxl-linkedin bx-burst"></i>
                        </a>
                    </div>
                </form>

                <!--Formulario de signup-->
                <form action="#" class="signup-form">
                    <h2 class="title">Cadastre-se</h2>
                    <div class="box">
                        <i class="bx bx-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="box">
                        <i class="bx bx-user-circle"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="box">
                        <i class="bx bx-lock-alt"></i>
                        <input type="password" placeholder="Senha">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social-text">Ou continuar com uma Conta Social</p>
                    <div class="socials">
                        <a href="#" class="social-icon">
                            <i class="bx bxl-facebook bx-burst"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="bx bxl-instagram bx-burst"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="bx bxl-twitter bx-burst"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="bx bxl-linkedin bx-burst"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel-wrapper">
            <div class="panel left">
                <div class="content">
                    <h3>Não é um Usuário?</h3>
                    <p>
                        Então Cadastre-se e aproveite!
                    </p>
                    <button class="signupbtn btn transparent">Cadastrar-se</button>
                </div>

                <img src="../img/one.svg" alt="Sign in image">
            </div>

            <div class="panel right">
                <div class="content">
                    <h3>Já é um Usuário?</h3>
                    <p>
                        Então faça login e continue de onde parou.
                    </p>
                    <button class="loginbtn btn transparent">Login</button>
                </div>

                <img src="../img/two.svg" alt="login image">
            </div>
        </div>
    </div>

    <!--Importando javascript-->
    <script src="../js/script.js"></script>
</body>

</html>
